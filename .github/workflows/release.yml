name: Release

on:
  # Run when pushing commits to 'main'
  push:
    branches: ["main"]
    # Also run on any tag push
    tags:
      - "*"
  # Run on pull requests targeting 'main'
  pull_request:
    branches: ["main"]

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install 'just' using Homebrew
      - name: Install 'just' using Homebrew
        run: brew install just

      # Debug build for PRs or normal pushes to 'main'
      - name: Build (Debug) for PR/Main
        if: >
          github.event_name == 'pull_request' ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/'))
        run: just build debug

      # Release build for Tag pushes
      - name: Build (Release) for Tag
        if: startsWith(github.ref, 'refs/tags/')
        run: just build release

      # Create a zip file with the two release assets
      - name: Create Release ZIP
        if: startsWith(github.ref, 'refs/tags/')
        run: zip -j .build/release/teemoji_${{ github.ref_name }}.zip .build/release/teemoji .build/release/teemoji_teemoji.bundle

      # Create GitHub Release and Upload Assets
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: .build/release/teemoji_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
